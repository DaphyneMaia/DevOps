<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js" defer></script>
</head>

<body>
<div class="container">
  <div class="col-1">
      <div class="media">
      <img src="../assets/img/logo.jpg">
      </div>
      <div class="footer">
        <div class="footer-icons">
          <a href="https://www.instagram.com/dorsetcollegedublin/"><i class="fa fa-instagram"></i></a>
          <a href="https://www.facebook.com/dorsetcollege/"><i class="fa fa-facebook"></i></a>
          <a href="https://www.linkedin.com/school/dorset-college-dublin/"><i class="fa fa-linkedin"></i></a>
          <a href="https://www.youtube.com/channel/UCxLJ1AKUMuPvyhTWMH05q2Q"><i class="fa fa-youtube"></i></a>
        </div>
      </div>
  </div> 
    
  <div class="col-2">
  <div class="signin">Sign In</div>

  <div class="email">
  <input type="Email Adress" name="Email Adress" placeholder="Email Adress" required>
  </div>
  <div class="password">
  <input type="Password" name="Password" placeholder="Password" required>
  </div>
  <div class="login">
  <button class="btn">Login</button>
  </div>
  </div>
</div>

    <!-- Firebase SDK script -->
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            // Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyCagFPcXoPRzWBsMw8dglfOPMMDdINVp4k",
                authDomain: "devopsproject-c4f6b.firebaseapp.com",
                projectId: "devopsproject-c4f6b",
                storageBucket: "devopsproject-c4f6b.appspot.com",
                messagingSenderId: "129199982811",
                appId: "1:129199982811:web:3f96a32b7ad711172ee4fe",
                measurementId: "G-B94GKFW1V3"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);

            // Set Persistance to NONE
            firebase.auth().setPersistence(firebase.auth.Auth.Persistence.NONE);

            // Event Listener for the form submit
            document
                .getElementById("login")
                .addEventListener("submit", (event) => {
                    // Prevent form from submitting
                    event.preventDefault();
                    // Get user email and password
                    const login = event.target.elements["Email Adress"].value;
                    const password = event.target.elements["Password"].value;

                    // Sign into Firebase with email and password 
                    firebase
                        .auth()
                        .signInWithEmailAndPassword(login, password)
                        .then(({ user }) => {
                            // Get an authentication token from Firebase
                            return user.getIdToken().then((idToken) => {
                                // Send the authentication token to server for validation
                                return fetch("/sessionLogin", {
                                    method: "POST",
                                    headers: {
                                        Accept: "application/json",
                                        "Content-Type": "application/json",
                                        "CSRF-Token": Cookies.get("XSRF-TOKEN"),
                                    },
                                    body: JSON.stringify({ idToken }),
                                });
                            });
                        })
                        // Log out of firebase 
                        .then(() => {
                            return firebase.auth().signOut();
                        })
                        // Redirect to calendar page
                        .then(() => {
                            window.location.assign("/calendar");
                        });
                    return false;
                });

        });
    </script>

</html>
